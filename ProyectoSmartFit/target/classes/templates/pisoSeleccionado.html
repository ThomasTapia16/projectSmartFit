<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
<style>
#botonform:hover{
	background: #1C1F23;
	color: #FFFFFF;
}
</style>
<nav th:replace="plantillas/base :: nav"></nav>
	
	<div class="container w-75 mt-5" style="margin-bottom: 40px;">
		<div class="col bg-white p-2 rounded">
		
			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;" th:text="'Piso nÃºmero '+${piso.nuperoPiso}"></h2>
			
		
			
			<br>
			<br>
			
			<div class="container" th:if="${!hora.equals('15')}">
				<form class="row g-3 needs-validation" novalidate method="post" th:action="@{/piso/}+${piso.id}" th:object="${piso}" th:field="${piso.sede = sede}" action="#">
				
					<label><h3 class="fw-bold text-center py5" style="margin-bottom: 1rem;">Seleccionar al encargado del Piso</h3></label>
					
					<div class="col-md-3" >
						<label class="form-label">Encargado de piso de hoy:</label>
					  	<select class="form-select" id="profesor" required th:field="${piso.encargado}"}>
					    	<option selected disabled value="">Seleccione...</option>
					    	<option  th:each="ob:${profe}" th:value="${ob.nombre+' '+ob.apellido}" th:text="${ob.nombre+' '+ob.apellido}"></option>
					  	</select>
					  	<div class="valid-feedback">
		                             Correcto
		                         </div>
					  	<div class="invalid-feedback">
					    	Please select a valid state.
					  	</div>
					  	<br>
					  	<br>
					<div class="col-12">
	                	<button class="btn btn-warning" id="botonform" type="submit">Asignar</button>
	                </div>   
					
          	</form>
                	
		</div>
	
	</div>
		</div>
	</div>

<script th:fragment = "script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
