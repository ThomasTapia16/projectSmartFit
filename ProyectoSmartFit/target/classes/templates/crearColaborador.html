<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
<nav th:replace="plantillas/base :: nav"></nav>
<div class="container w-75  mt-5">
            
                <div class="col bg-white p-5 rounded">
                    
                    <h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nuevo Colaborador </h2>
    
                    <form class="row g-3 needs-validation" method="POST" novalidate th:action="@{/crearColaborador}" th:object="${colaborador}" action="#">
						
						<div class="col-md-4">
                            <label class="form-label">Sede</label>
                            <select  class="form-select" id="Permiso" required th:field="*{sede}">
                               
                                <option  th:each="sede:${sedes}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
                              </select>
                        <div class="valid-feedback">
                                Correcto
                            </div>
                              <div class="invalid-feedback">
                                Please select a valid state.
                              </div>
                        </div>
                        <div class="col-md-4">
                            <label  class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="" required th:field="*{nombre}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label  class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" value="" required th:field="*{apellido}"}>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label  class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut" value="" required th:field="*{rut}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>

                        <div class="col-md-4">
							<label class="form-label">Cargo</label>
						  	<select class="form-select" id="Permiso" required>
						    	<option selected disabled value="">Seleccione...</option>
						   		<option th:value="'profesor'" th:text="'Profesor'">Profesor</option>
						   		<option th:value="'preparador fisico'"th:text="'Preparador Físico'"></option>
						   		<option th:value="'personal trainer'"th:text="'Personal Trainer'"></optionth>
								<option th:value="'coordinador zumba'"th:text="'Coordinador Zumba'"></option>
						  	</select>
						  	<div class="valid-feedback">
                                Correcto
                            </div>
						  	<div class="invalid-feedback">
						    	Please select a valid state.
						  	</div>
						</div>

                        <div class="col-md-4">
                            <label  class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" value="" required th:field="*{correo}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div> 

                        <div class="col-md-4">
                            <label  class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" value="" required th:field="*{pwd}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div> 
                        <div class="form-check form-switch col-md-4">
                        
                        <br>
                        
                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" th:field="*{es_ecargado}" }>
                              
                             <label class="form-check-label" for="flexSwitchCheckDefault">Encargado</label>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
                    </form>
    
                </div>
            
        </div>
    
    
        
    <script src="bootstrap.bundle.min.js"></script>
    <script src="validacionFormularioBootstrap.js"></script>
<script th:fragment = "script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
