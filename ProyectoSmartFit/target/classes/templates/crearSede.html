<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class="container w-75  mt-5">

		<div class="col bg-white p-5 rounded">

			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nueva Sede</h2>
			<form class="row g-3 needs-validation" method="POST" novalidate th:action"@{/crearSede}" action="#" th:object="${sede}">

                        <div class="col-md-4">
							<label class="form-label" >Region:</label>
						  	<select class="form-select"  required th:field="*{region}" >
						    	<option selected disabled value="">Seleccione...</option>
						    	<option th:value="'15'" th:text="'ARICA Y PARINACOTA'"> </option>
						    	<option th:value="'1'" th:text="TARAPACÁ"></option>
						    	<option th:value="'2'" th:text="ANTOFAGASTA"></option>
						    	<option th:value="'3'" th:text="ATACAMA"></option>
						    	<option th:value="'4'" th:text="COQUIMBO"></option>
						    	<option th:value="'5'" th:text="VALPARAÍSO"></option>
						    	<option th:value="'RM'" th:text="METROPOLITANA"></option>
								<option th:value="'6'" th:text="'OHIGGINS'"></option>
						   		<option th:value="'7'" th:text="MAULE"></option>
						   		<option th:value="'16'" th:text="'ÑUBLE'"></option>
						   		<option th:value="'8'" th:text="BIOBÍO"></option>
						   		<option th:value="'9'" th:text="ARAUCANÍA"></option>
						   		<option th:value="'14'" th:text="'LOS RÍOS'"></option>
						   		<option th:value="'10'" th:text="'LOS LAGOS'"></option>
						   		<option th:value="'11'" th:text="'AYSÉN DEL GENERAL CARLOS IBAÑEZ DEL CAMPO'"></option>
						   		<option th:value="'12'" th:text="'MAGALLANES Y LA ANTÁRTICA CHILENA'"></option>
						   		
						   		
						   		
						   	
						  	</select>
						  	<div class="valid-feedback">
                                Correcto
                            </div>
						  	<div class="invalid-feedback">
						    	Please select a valid state.
						  	</div>
						</div>
                        
                        <div class="col-md-4">
                            <label  class="form-label">Comuna:</label>
                            <input type="text" class="form-control" id="comuna" value="" required th:field="*{ciudad}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <label  class="form-label">Nombre Sede:</label>
                            <input type="text" class="form-control" id="sede" value="" required th:field="*{nombre}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                         <div class="col-md-4">
                         	<label  class="form-label">Cantidad de pisos de la sede:</label>
                            <input type="text" class="form-control" id="sede" value="" required th:field="*{npisos}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
            </form>
    

		</div>

	</div>



	<script src="bootstrap.bundle.min.js"></script>
	<script src="validacionFormularioBootstrap.js"></script>
	<script th:fragment="script"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
