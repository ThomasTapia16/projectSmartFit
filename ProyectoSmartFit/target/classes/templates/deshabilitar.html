<body>
<style>
#botonform:hover{
	background: #1C1F23;
	color: #FFFFFF;
}
</style>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class="container w-75  mt-5">

		<div class="col bg-white p-5 rounded">

			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Motivo por el cual la sala estar√° deshabilitada</h2>

                                Correcto!

                            </div>
                        </div>
                                                                                     
                        <div class="col-12">

                        </div>
            </form>

		</div>

	</div>
