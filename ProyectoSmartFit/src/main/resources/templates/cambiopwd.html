<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
<nav th:replace="plantillas/base :: nav"></nav>

                       <form class="row g-3 needs-validation" method="POST" novalidate th:action"@{/cambio_contraseña}" action="#" th:object="${changeP}">
                        <div class="col-md-4">
                            <label  class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="contrasena" value="" required th:field ="*{pwd}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div> 
                      <div class="col-md-4">
                            <label  class="form-label">Repita nueva contraseña</label>
                            <input type="password" class="form-control" id="contrasena" value="" required th:field ="*{pwd2}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div> 
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
                       </form>
                    
    
    
        
    <script src="bootstrap.bundle.min.js"></script>
    <script src="validacionFormularioBootstrap.js"></script>
<script th:fragment = "script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
