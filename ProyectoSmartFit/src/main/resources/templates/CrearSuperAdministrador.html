<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
<style>
#botonform:hover{
	background: #1C1F23;
	color: #FFFFFF;
}
</style>
<nav th:replace="plantillas/base :: nav"></nav>
<div class="container w-75  mt-5">
            
                <div class="col bg-white p-5 rounded">
                    
                    <h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nuevo Administrador </h2>
    
                    <form class="row g-3 needs-validation" method="POST" novalidate th:action"@{/crear_super_administrador}" action="#" th:object="${super}">

                        <div class="col-md-4">
                            <label  class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="" required th:field="*{nombre}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label  class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" value="" required th:field="*{apellido}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label  class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut" value="" required th:field="*{rut}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>

		               	<!---<div class="col-md-4">
                            <label  class="form-label">Permiso</label>
                            <input type="text" class="form-control" id="rut" value="A" required>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div> -->

                        <div class="col-md-4">
                            <label  class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" value="" required th:field="*{correo}">
                            <div class="valid-feedback">
                                Correcto
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div> 

                           <div class="form-check form-switch col-md-4">
                        
                        <br>
                        
                              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" th:field="*{es_superadmin}" }>
                              
                             <label class="form-check-label" for="flexSwitchCheckDefault">Super administrador?</label>
                        </div>
                        
                        <div class="col-12">
                          <button class="btn btn-warning" id="botonform" type="submit">Registrar</button>
                        </div>
                       
                    </form>
    
                </div>
            
        </div>
    
    
        
    <script src="bootstrap.bundle.min.js"></script>
    <script src="validacionFormularioBootstrap.js"></script>
<script th:fragment = "script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
