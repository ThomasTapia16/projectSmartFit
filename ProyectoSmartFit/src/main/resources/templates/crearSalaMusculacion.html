<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
	<meta charset='utf-8'>
	
</head>
<body>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class="container w-75  mt-5">

		<div class="col bg-white p-5 rounded">

			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nueva Sala de Musculación</h2>
			
			<form class="row g-3 needs-validation" method="POST" novalidate th:action="@{/crearSalaMusculacion}" th:object="${sala}" action="#"> 

                 <div class="col-md-4">
                            <label class="form-label">Región</label>
                            <select  class="form-select"  required  id="regiones">
                               
                                <option  th:each="ob:${region}" th:value="${ob[0]}" th:text="${ob[0]}"></option>
                              </select>
                        <div class="valid-feedback">
                                Correcto
                            </div>
                              <div class="invalid-feedback">
                                Please select a valid state.
                              </div>
                        </div>   
                        <div class="col-md-4">
                            <label class="form-label">Sede</label>
                            <select  class="form-select" id="sedes" required th:field="${sede.nombre}">
                               <option value='-1'>SELECT</option>
                                
                              </select>
                        <div class="valid-feedback">
                                Correcto
                            </div>
                              <div class="invalid-feedback">
                                Please select a valid state.
                              </div>
                        </div>  
                        <div class="col-md-4">
                            <label class="form-label">Seleccionar piso</label>
                            <select  class="form-select" id="pisos" required th:field="${piso.npiso}">
                               <option value='-1'>SELECT</option>
                                
                              </select>
                        <div class="valid-feedback">
                                Correcto
                            </div>
                              <div class="invalid-feedback">
                                Please select a valid state.
                              </div>
                        </div>     
                      
                        <div class="col-md-4">
                            <label  class="form-label">Número de Sala:</label>
                            <input type="text" class="form-control" id="numeroSede" value="" required th:field="*{numero_sala}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        
                                                                        
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
            </form>

		</div>

	</div>



	<script src="bootstrap.bundle.min.js"></script>
	<script src="validacionFormularioBootstrap.js"></script>
	<script th:fragment="script"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
