<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{../dropcascade.js}"></script>
</head>
<body>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class="container w-75  mt-5">

		<div class="col bg-white p-5 rounded">

			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nueva Sala de Entrenamiento Masivo</h2>
			
			<form class="row g-3 needs-validation" method="POST" novalidate  th:action="@{/crearSalaEntrenamientoMasivo}" th:object="${sala}" action="#"> 
	 <div class="col-md-4">
							<label class="form-label" >Region:</label>
						  	<select class="form-select"  required id="regiones" >
						    	<option selected disabled value="">Seleccione...</option>
						    	<option th:value="'15'" th:text="'ARICA Y PARINACOTA'"> </option>
						    	<option th:value="'1'" th:text="TARAPACÁ"></option>
						    	<option th:value="'2'" th:text="ANTOFAGASTA"></option>
						    	<option th:value="'3'" th:text="ATACAMA"></option>
						    	<option th:value="'4'" th:text="COQUIMBO"></option>
						    	<option th:value="'5'" th:text="VALPARAÍSO"></option>
						    	<option th:value="'RM'" th:text="METROPOLITANA"></option>
								<option th:value="'6'" th:text="'OHIGGINS'"></option>
						   		<option th:value="'7'" th:text="MAULE"></option>
						   		<option th:value="'16'" th:text="'ÑUBLE'"></option>
						   		<option th:value="'8'" th:text="BIOBÍO"></option>
						   		<option th:value="'9'" th:text="ARAUCANÍA"></option>
						   		<option th:value="'14'" th:text="'LOS RÍOS'"></option>
						   		<option th:value="'10'" th:text="'LOS LAGOS'"></option>
						   		<option th:value="'11'" th:text="'AYSÉN DEL GENERAL CARLOS IBAÑEZ DEL CAMPO'"></option>
						   		<option th:value="'12'" th:text="'MAGALLANES Y LA ANTÁRTICA CHILENA'"></option>
						   		
						   		
						   		
						   	
						  	</select>
						  	<div class="valid-feedback">
                                Correcto
                            </div>
						  	<div class="invalid-feedback">
						    	Please select a valid state.
						  	</div>
						</div>
                        <div class="col-md-4">
                            <label class="form-label">Sede</label>
                            <select  class="form-select" id="Permiso" required th:field="*{sede}">
                               
                                <option  th:each="sede:${sedes}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
                              </select>
                        <div class="valid-feedback">
                                Correcto
                            </div>
                              <div class="invalid-feedback">
                                Please select a valid state.
                              </div>
                        </div>          
                      
                        <div class="col-md-4">
                            <label  class="form-label">Número de Sala:</label>
                            <input type="text" class="form-control" id="numeroSede" value="" required th:field="*{numero_sala}">
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <label  class="form-label">Número Piso:</label>
                            <input type="text" class="form-control" id="numeroPiso" value="" required th:field="*{piso}"> 
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                                                                        
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
            </form>

		</div>

	</div>

	<script type="text/javascript">
		
	</script>

	<script src="bootstrap.bundle.min.js"></script>
	<script src="validacionFormularioBootstrap.js"></script>
	<script th:fragment="script"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
